<section id="contact" class="section">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <form action="https://formsubmit.co/ketanmhaske641@gmail.com" method="POST" style="max-width: 700px; margin: auto;">
      <!-- Protect from spam -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <div style="display: flex; flex-direction: column; gap: 1.5rem;">
        <input type="text" name="name" placeholder="Your Name" required style="padding: 1rem; border-radius: 10px; border: 1px solid #00ff41; background: rgba(0,0,0,0.7); color: white;">
        <input type="email" name="email" placeholder="Your Email" required style="padding: 1rem; border-radius: 10px; border: 1px solid #00ff41; background: rgba(0,0,0,0.7); color: white;">
        <textarea name="message" placeholder="Your Message" rows="5" required style="padding: 1rem; border-radius: 10px; border: 1px solid #00ff41; background: rgba(0,0,0,0.7); color: white;"></textarea>
        <button type="submit" style="padding: 1rem 2rem; border: none; border-radius: 50px; background: linear-gradient(45deg, #00ff41, #00cc33); color: black; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);">
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>
